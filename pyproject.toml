[tool.poetry]
name = "django-scim2"
version = "0.16.1"
description = "A partial implementation of the SCIM 2.0 provider specification for use with Django."
license = "MIT"
authors = ["Paul Logston <paul@15five.com>"]
maintainers = ["Devs <devs@15five.com>"]
readme = "README.rst"
homepage = "https://pypi.org/project/django-scim2/"
repository = "https://github.com/15five/django-scim2"
documentation = "https://django-scim2.readthedocs.io/en/stable/"
keywords = ["django", "scim", "scim2", "2.0"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Topic :: Internet",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "django_scim", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.6"
scim2-filter-parser = "0.3.4"
Django = ">=2.0"
python-dateutil = ">=2.7.3"

[tool.poetry.dev-dependencies]
mock = "^4.0.2"
tox = "^3.16.1"
flake8 = "^3.8.3"
toml = "^0.10.1"
flake8-isort = "^3.0.0"

[tool.black]
line-length = 100
skip-string-normalization = true
[tool.tox]
legacy_tox_ini = """
[tox]
envlist =
    py{37,38}-django{22,30}
    flake8

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
    DJANGO_SETTINGS_MODULE=test_settings
basepython =
    py37: python3.7
    py38: python3.8
deps =
    django22: Django>=2.2,<3
    django30: Django>=3,<4
commands = python setup.py test

[testenv:flake8]
basepython =
    python3.8
deps =
    flake8
commands =
    flake8 src

[flake8]
exclude = __pycache__
max-line-length = 120
max-complexity = 8
ignore =
    W391  # blank line at end of file
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
